<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chatBot.css">
    <title>HeartScope</title>
</head>
<body>
    <!-- Background Particles -->
    <div id="particles-js"></div>

    <!-- Logo Section -->
    <div id="application-logo">
        <img src="/heart_logo.png" alt="HeartScope Logo" id="logo-image">
    </div>

    <!-- Application Title -->
    <div class="application__title">
        <h1>Heart<span id="minnie">Scope</span></h1>
    </div>

    <!-- Main Interface Box -->
    <div class="interface__box" id="main-container">
        <!-- Chat Container for Messages -->
        <div id="chat-container" style="height: 300px; overflow-y: scroll; width: 100%; padding: 10px;">
            <!-- Chat bubbles will appear here -->
        </div>

        <!-- Question Box -->
        <div class="question__box" id="question__box">
            <p id="output__text" name="output__text">Welcome to HeartScope!</p>
        </div>

        <!-- Input and Button Section -->
        <div class="search__container">
            <input type="text" id="textbar" name="text__bar" placeholder="Enter your response here...">
            <button type="button" id="button" class="text__bar__button">
                <img src="/button_arrow.png" id="text__bar__image" class="text__bar__image" alt="Send">
            </button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/app.js"></script>
    <script src="/particles-options.js"></script>
    <script src="/particles.min.js"></script>
</body>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Bryan, Nick, Adrian. All rights reserved.</p>
</footer>
</html>
